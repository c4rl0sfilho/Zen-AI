<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Zen-AI</title>
</head>
<body>
    <div class="imagemPreencher"></div>
    <div class="interface">
        <div class="logo">
            <img src="./img/Zen-Ai.svg" alt="Zen-AI logo">
        </div>
        <div class="login">
            <h1>Email</h1>
            <input type="text" placeholder="Digite seu email aqui..." id="email">
            <h1>Senha</h1>
            <input type="password" placeholder="Digite sua Senha aqui..." id="senha">
        </div>
            <button class="botao-login" id="botao_login" onclick="validarLogin()">Login</button>
    </div>
</body>
</html>
